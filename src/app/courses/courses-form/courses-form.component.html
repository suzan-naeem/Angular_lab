<form #courseForm='ngForm' (ngSubmit)="onSubmit(courseForm)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text" class="form-control" #titleRef="ngModel" name="title" ngModel required minlength=3>
            <div class="alert alert-danger p-1 mt-1"
            *ngIf="titleRef.dirty && titleRef?.errors?.required" >
                Title field is required
            </div>
            <div class="alert alert-danger p-1 mt-1"
            *ngIf="titleRef.dirty && titleRef?.errors?.minlength" >
                min length = 3
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="instructor">Instructor</label>
            <input type="text" class="form-control" #instructorRef="ngModel" name="instructor" ngModel required>
            <div class="alert alert-danger p-1 mt-1"
            *ngIf="instructorRef.dirty && instructorRef.invalid">
                Instructor field is required
            </div>
        </div>

        <div class="form-group col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="isavailable" ngModel>
                <label for="isavailable" class="form-check-label">Available</label>
            </div>
        </div>
    </div>
    <button class="btn" [ngClass]="{
        'btn-outline-success' : courseForm.form.valid,
        'btn-outline-dark' : courseForm.form.invalid
        }" type="submit" [disabled]="courseForm.form.invalid">
        Save
    </button>
</form>
